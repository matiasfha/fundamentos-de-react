    <div id="root"></div>
    
    <!-- üí° Aqu√≠ ser√° donde escribamos nuestros scripts -->
    
    <script type="module">
    // Para que JSX pueda ser interpretado por Babel y finalmente ejecutado en el navegador
    // tendr√°s que cambiar el `type="module"` por `type="text/babel"`

    // üí° Este es el c√≥digo que debes implementar utilizando JSX

        className: "title"
    },"Hola Mundo!")

    
    const root = document.getElementById('root')
    ReactDOM.render(h1, root)

    </script>
