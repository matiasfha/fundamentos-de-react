<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curso: React desde cero - Lecci√≥n 06</title>
    <!-- üí°Aqu√≠ es donde debes agregar los archivos de React -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .contacts-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }
        .contact {
            padding: 10px;
            border:1px rebeccapurple solid;
            border-radius: 10px;
            -webkit-box-shadow: -2px 1px 9px 2px #000000; 
            box-shadow: -2px 1px 9px 2px #000000;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <!-- üí° Aqu√≠ ser√° donde escribamos nuestros scripts -->
    
    <script type="text/babel">
    // üí° objeto que representa un usuario -  datos de ejemplo
    const usuarioWithContacts = {
        name: 'User 1',
        contacts: [
            {
                name: 'Contact 1'
            },
            {
                name: 'Contact 2'
            },
            {
                name: 'Contact 3'
            }
        ]
    }

    // üí° usuario sin contactos
    const usuarioWithoutContacts = {
        name: 'User 2',
        contacts: [
            
        ]
    }

    // üí° Componente que mostr√° los contactos del usuario
    function Contacts(props) {
        return (
            <div className="contacts-list">
                {props.map(contact => {
                    return (
                        <div className="contact">
                            {contact.name}
                        </div>
                    )
                })}
            </div>
        )
    }

    function NoContacts(){
        return <h1>No hay Contactos</h1>
    }

    function RenderUsersWithTernary(props) {
        /* üèãÔ∏è‚Äç‚ôÇÔ∏è 1. Utiliza un operador ternario para renderizar los componentes
        <Contacts contacts={props.users.contacts /> y <NoContacts /> */
        return (
           <div>
                <h3>{props.user.name}</h3>
                {/* condicion ? verdadero : falso */}
            </div> 
        )
    }
    
    function RenderUsersWithLogic(props) {
        /* üèãÔ∏è‚Äç‚ôÇÔ∏è 2. Utuliza el operador l√≥gico && para renderizar los componentes 
        <Contacts contacts={props.users.contacts /> y <NoContacts /> */
        return (
           <div>
                <h3>{props.user.name}</h3>
                {/* condicion && Componente */}
            </div> 
        )
    }

    // üç¨ Crea un componente para renderizar condicionalmente
    // utilizando un bloque if-else.
    // ¬øqu√© ocurre y por que?

    
    function App(){
        return (
            <div>
                <h1>Lista de Contactos por usuario</h1>
                <RenderUsersWithTernary user={usuarioWithContacts} />
                <hr />
                <RenderUsersWithLogic user={usuarioWithoutContacts} />
                 
            </div>
        )
    }
    
    ReactDOM.render(<App />, root)

    </script>

</body>
</html>
